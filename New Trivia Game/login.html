<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
    <script src="js/login.js"></script>
    <script src="js/headerFooter.js" type="module"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="form">
        <form action="/api/login" method="POST">
            <fieldset id="login-fieldset">
                <label id="login-label">LOGIN</label><br><br>
                <label id="label" for="username">Username</label> <span class="required">*</span><br>
                <input type="text" id="username" required><br><br>
                
                <label class="label" for="password">Password:</label> <span class="required">*</span><br>
                <input type="password" id="password" required><br><br>

                <input type="submit" id="login-button">LOGIN</input>
                <label>or <a href="signUp.html">Sign Up</a></label>
            </fieldset>
        </form>
    </div>
    </main>
</body>
</html>
